<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="well">
            <h1>Favorite Bands</h1>
        <div class="form-group form-inline">
            <input class="form-control" id="name" placeholder="Name" />
            <input class="form-control" id="song" placeholder="song" />
            <input class="form-control" id="year" placeholder="year"/>
            <button class="btn btn-primary" onclick="app.create()">Add Song</button>
        </div>
        </div>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Song</th>
                <th>Year</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody id="output"></tbody>
            
        </table>

    </div>
    <div id="edit-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <input class="form-control" id="edit-name" placeholder="Name" /><br />
                    <input class="form-control" id="edit-song" placeholder="song" /><br />
                    <input class="form-control" id="edit-year" placeholder="year" /><br />
                    <input type="hidden" id="index" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="app.save()">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="style.js"></script>
</body>
</html>
